<body>
    <center> <h1>Datamorphosis Technologies Pvt. Ltd.</h1></center>

    <div class="login-box">
        <div class="title">
            Monkey Repellent
        </div>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulated login validation (Replace this with actual secure validation on the server)
            if (username === 'data' && password === '1234') {
                // Redirect to the Thank You page after successful validation
                window.location.href = 'av.html';
                return false; // Prevent form submission
            } else {
                alert('Invalid credentials. Please try again.');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
